<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with OTP - MultiLipi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #007bff;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 16px;
            text-align: center;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login with OTP</h2>

    <form id="otpForm">
        <label>Email:</label>
        <input type="email" id="email" required>

        <button type="button" onclick="sendOtp()">Send OTP</button>

        <div id="otpField" style="display:none;">
            <label>Enter OTP:</label>
            <input type="text" id="otp" maxlength="6" required>
            <button type="button" onclick="verifyOtp()">Verify OTP</button>
        </div>

        <div class="message" id="message"></div>
    </form>
</div>

<script>
    function sendOtp() {
        const email = document.getElementById('email').value;
        fetch('/auth/send_otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        })
        .then(res => res.json())
        .then(data => {
            console.log("Server response:", data);
            const msg = document.getElementById('message');
            if (data.message) {
                document.getElementById('otpField').style.display = 'block';
                msg.textContent = data.message;
                msg.className = 'message success';
            } else {
                msg.textContent = data.error || 'Something went wrong';
                msg.className = 'message error';
            }
        })
        .catch(err => {
            console.error("Request failed:", err);
            const msg = document.getElementById('message');
            msg.textContent = 'Error sending OTP';
            msg.className = 'message error';
        });
    }

    function verifyOtp() {
        const email = document.getElementById('email').value;
        const otp = document.getElementById('otp').value;
        fetch('/auth/verify_otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, otp })
        })
        .then(res => res.json())
        .then(data => {
            console.log("Verification response:", data);
            const msg = document.getElementById('message');
            if (data.message) {
                msg.textContent = data.message;
                msg.className = 'message success';
            } else {
                msg.textContent = data.error || 'Invalid OTP';
                msg.className = 'message error';
            }
        })
        .catch(err => {
            console.error("Verification failed:", err);
            const msg = document.getElementById('message');
            msg.textContent = 'Error verifying OTP';
            msg.className = 'message error';
        });
    }
</script>
</body>
</html>
