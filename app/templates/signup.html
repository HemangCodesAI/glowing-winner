<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup with OTP - MultiLipi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }

        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required>
    <button onclick="sendOtp()">Send OTP</button>

    <div id="otpSection" style="display: none;">
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <button onclick="verifyAndSignup()">Verify & Sign Up</button>
    </div>

    <div id="message" class="message"></div>
</div>

<script>
    function sendOtp() {
        const email = document.getElementById('email').value;
        fetch('/auth/send_otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        })
        .then(res => res.json())
        .then(data => {
            const msg = document.getElementById('message');
            if (data.message) {
                msg.textContent = data.message;
                msg.className = "message success";
                document.getElementById('otpSection').style.display = 'block';
            } else {
                msg.textContent = data.error || 'Error sending OTP';
                msg.className = "message error";
            }
        });
    }

    function verifyAndSignup() {
        const email = document.getElementById('email').value;
        const otp = document.getElementById('otp').value;
        const password = document.getElementById('password').value;

        fetch('/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, otp, password })
        })
        .then(res => res.json())
        .then(data => {
            const msg = document.getElementById('message');
            if (data.message) {
                msg.textContent = data.message;
                msg.className = "message success";
            } else {
                msg.textContent = data.error || 'Signup failed';
                msg.className = "message error";
            }
        });
    }
</script>
</body>
</html>
